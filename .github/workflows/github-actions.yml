name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
      
      - name: Lint
        run: npm run lint

      - name: Fix linting issues
        run: npm run lint:fix

      - name: Prettier
        run: npm run prettier